<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos - Sprintix</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/img/Logo2.png" style="height:40px">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" class="nav-link"><img src="/img/homeicon.png" style="height:40px"></a></li>
                    <li><a href="/proyectos" class="nav-link active">Proyectos</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="/logout"><img src="/img/exiticon.png" style="height:40px"></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar"></div>
                <div class="header-actions">
                    <div class="user-profile">
                        <div class="user-avatar" th:text="${#strings.substring(usuario.nombre,0,1).toUpperCase()}">U</div>
                    </div>
                </div>
            </header>
            
            <div class="content-area">
                <div class="page-header">
                    <h2>Mis Proyectos</h2>
                    <button class="btn btn-primary" onclick="openProjectModal()">+ Crear Proyecto</button>
                </div>

                <div class="projects-grid">
                    <div class="project-card" th:each="p : ${proyectos}" 
                         th:onclick="'window.location.href=\'/board?id=' + ${p.id} + '\''">
                        <h3 th:text="${p.nombre}">Nombre</h3>
                        <p style="color: #e0f7fa; font-size: 0.9rem; margin: 10px 0;" 
                           th:text="${p.descripcion}">Desc</p>
                        <div style="margin-top: auto; font-size: 0.8rem;">
                            Estado: <strong th:text="${p.estado}">Activo</strong>
                        </div>
                    </div>
                    
                    <div th:if="${#lists.isEmpty(proyectos)}" class="empty-state" 
                         style="grid-column: 1/-1; text-align:center; color:#666;">
                        No hay proyectos. Â¡Crea el primero!
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ðŸ“‚ Nuevo Proyecto</h3>
                <button class="close-btn" onclick="closeProjectModal()">&times;</button>
            </div>
            <form id="createProjectForm" style="padding-top: 10px;">
                <div class="form-group">
                    <label for="p-nombre">Nombre del Proyecto</label>
                    <input type="text" id="p-nombre" class="form-control" required placeholder="Ej: RediseÃ±o Web">
                </div>
                <div class="form-group">
                    <label for="p-desc">DescripciÃ³n</label>
                    <textarea id="p-desc" class="form-control" rows="3"></textarea>
                </div>
                <div class="row-grid">
                    <div class="form-group">
                        <label for="p-inicio">Fecha de Inicio</label>
                        <input type="date" id="p-inicio" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="p-fin">Fecha Estimada Fin</label>
                        <input type="date" id="p-fin" class="form-control">
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProjectModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Crear Proyecto</button>
                </div>
            </form>
        </div>
    </div>
    
    <script th:inline="javascript">
        const JWT_TOKEN = /*[[${session.token}]]*/ 'null';
        
        // Sobrescribimos la funciÃ³n de fetch para usar este token
        // en lugar de localStorage
        async function authFetch(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${JWT_TOKEN}`,
                ...options.headers
            };
            // Nota: Usamos la URL pÃºblica de la API
            return fetch(`http://localhost:8080/api${endpoint}`, { ...options, headers });
        }
    </script>
    
    <script src="js/layout.js"></script>
    <script src="js/proyectos.js"></script>
</body>
</html>
