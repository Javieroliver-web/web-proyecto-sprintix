<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proyecto['nombre']} + ' - Tablero'">Tablero</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .logout-link { display: flex; align-items: center; margin-right: 15px; opacity: 0.7; transition: opacity 0.2s; }
        .logout-link:hover { opacity: 1; }
        .task-card { position: relative; padding: 15px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .task-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .notification-wrapper { position: relative; margin-right: 20px; display: flex; align-items: center; }
        .header-icon { height: 28px; cursor: pointer; opacity: 0.7; transition: opacity 0.2s; }
        .header-icon:hover { opacity: 1; }
        .badge-count { position: absolute; top: -5px; right: -5px; background-color: #e74c3c; color: white; font-size: 0.65rem; padding: 2px 5px; border-radius: 10px; min-width: 16px; text-align: center; font-weight: bold; border: 2px solid #e6e6e6; pointer-events: none; }
        .notif-dropdown { display: none; position: absolute; top: 45px; right: -80px; width: 300px; background: white; border: 1px solid #e0e0e0; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 8px; z-index: 2000; flex-direction: column; overflow: hidden; }
        .notif-dropdown.show { display: flex; animation: fadeIn 0.2s ease; }
        .notif-header { padding: 12px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .notif-list { max-height: 300px; overflow-y: auto; background: #fff; }
        .notif-item { padding: 12px 15px; border-bottom: 1px solid #f5f5f5; display: flex; justify-content: space-between; align-items: start; }
        .btn-close-notif { border: none; background: none; color: #ccc; cursor: pointer; margin-left: 10px; }
        .empty-msg { text-align: center; color: #888; font-style: italic; padding: 20px; border: 2px dashed #ddd; border-radius: 6px; margin-top: 10px; pointer-events: none; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="/img/Logo2.png" style="height:40px"></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" class="nav-link"><img src="/img/homeicon.png" style="height:40px"></a></li>
                    <li><a href="/proyectos" class="nav-link active">Proyectos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar"></div>
                <div class="header-actions" style="display: flex; align-items: center;">
                    <a href="/logout" class="logout-link" title="Cerrar sesi√≥n">
                        <img src="/img/exiticon.png" style="height:28px" alt="Salir">
                    </a>
                    <div class="notification-wrapper">
                        <img src="/img/notificationicon.png" class="header-icon" id="btn-notif" onclick="toggleNotifModal()">
                        <span class="badge-count" id="notif-count" style="display: none;">0</span>
                        <div class="notif-dropdown" id="notif-dropdown">
                            <div class="notif-header">
                                <h4>Notificaciones</h4>
                                <a href="#" onclick="markAllAsRead()" style="font-size:0.8rem; color:#3b8ea5;">Marcar le√≠das</a>
                            </div>
                            <div class="notif-list" id="notif-list"></div>
                        </div>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar" th:text="${usuario != null ? #strings.substring(usuario.get('nombre'),0,1).toUpperCase() : 'U'}">U</div>
                    </div>
                </div>
            </header>
            
            <div class="content-area">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <button class="btn btn-secondary" onclick="location.href='/proyectos'">‚Üê Volver</button>
                        <h2 th:text="${proyecto.get('nombre')}">Nombre Proyecto</h2>
                    </div>
                </div>

                <div class="board-container">
                    <div class="board-column" ondrop="dropTask(event, 'pendiente')" ondragover="allowDrop(event)">
                        <div class="column-header"><span>üìã Por hacer</span> <button class="btn-icon-add" onclick="openTaskModal('pendiente')">+</button></div>
                        <div class="column-content" id="col-pendiente">
                            <div class="empty-msg" th:if="${#lists.isEmpty(tareasPendientes)}" id="empty-pendiente">No hay tareas</div>
                            <div th:each="t : ${tareasPendientes}" class="task-card" draggable="true" 
                                 th:id="'task-' + ${t.get('id')}" 
                                 th:attr="data-id=${t.get('id')}, data-title=${t.get('titulo')}, data-desc=${t.get('descripcion')}, data-date=${t.get('fecha_formateada')}, data-status='Pendiente', data-status-key='pendiente', data-date-iso=${t.get('fecha_limite')}"
                                 ondragstart="drag(event)" onclick="openViewTaskModal(this)">
                                <h4 th:text="${t.get('titulo')}">T√≠tulo</h4>
                                <p th:text="${t.get('descripcion')}">Desc</p>
                                <small th:if="${t.get('fecha_formateada')}" th:text="'üìÖ ' + ${t.get('fecha_formateada')}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="board-column" ondrop="dropTask(event, 'en_progreso')" ondragover="allowDrop(event)">
                        <div class="column-header"><span>‚öôÔ∏è En curso</span> <button class="btn-icon-add" onclick="openTaskModal('en_progreso')">+</button></div>
                        <div class="column-content" id="col-en_progreso">
                            <div class="empty-msg" th:if="${#lists.isEmpty(tareasEnCurso)}" id="empty-en_progreso">No hay tareas</div>
                            <div th:each="t : ${tareasEnCurso}" class="task-card" draggable="true" 
                                 th:id="'task-' + ${t.get('id')}" 
                                 th:attr="data-id=${t.get('id')}, data-title=${t.get('titulo')}, data-desc=${t.get('descripcion')}, data-date=${t.get('fecha_formateada')}, data-status='En Curso', data-status-key='en_progreso', data-date-iso=${t.get('fecha_limite')}"
                                 ondragstart="drag(event)" onclick="openViewTaskModal(this)">
                                <h4 th:text="${t.get('titulo')}">T√≠tulo</h4>
                                <p th:text="${t.get('descripcion')}">Desc</p>
                                <small th:if="${t.get('fecha_formateada')}" th:text="'üìÖ ' + ${t.get('fecha_formateada')}"></small>
                            </div>
                        </div>
                    </div>

                    <div class="board-column" ondrop="dropTask(event, 'completada')" ondragover="allowDrop(event)">
                        <div class="column-header"><span>‚úÖ Listo</span> <button class="btn-icon-add" onclick="openTaskModal('completada')">+</button></div>
                        <div class="column-content" id="col-completada">
                            <div class="empty-msg" th:if="${#lists.isEmpty(tareasCompletadas)}" id="empty-completada">No hay tareas</div>
                            <div th:each="t : ${tareasCompletadas}" class="task-card completed" draggable="true" 
                                 th:id="'task-' + ${t.get('id')}" 
                                 th:attr="data-id=${t.get('id')}, data-title=${t.get('titulo')}, data-desc=${t.get('descripcion')}, data-date=${t.get('fecha_formateada')}, data-status='Completada', data-status-key='completada', data-date-iso=${t.get('fecha_limite')}"
                                 ondragstart="drag(event)" onclick="openViewTaskModal(this)">
                                <h4 th:text="${t.get('titulo')}">T√≠tulo</h4>
                                <p th:text="${t.get('descripcion')}">Desc</p>
                                <small th:if="${t.get('fecha_formateada')}" th:text="'üìÖ ' + ${t.get('fecha_formateada')}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">‚ú® Nueva Tarea</h3>
                <button class="close-btn" onclick="closeTaskModal()">√ó</button>
            </div>
            <form id="createTaskForm" style="padding-top: 10px;">
                <input type="hidden" id="t-id">
                <input type="hidden" id="t-estado">
                
                <div class="form-group"><label>T√≠tulo</label><input type="text" id="t-titulo" class="form-control" required></div>
                <div class="form-group"><label>Detalles</label><textarea id="t-desc" class="form-control" rows="3"></textarea></div>
                <div class="form-group"><label>Fecha L√≠mite</label><input type="date" id="t-fecha" class="form-control"></div>
                <div class="modal-actions"><button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancelar</button><button type="submit" class="btn btn-primary" id="btn-save-task">Guardar</button></div>
            </form>
        </div>
    </div>

    <div id="viewTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="view-title">T√≠tulo Tarea</h3>
                <button class="close-btn" onclick="closeViewModal()">√ó</button>
            </div>
            <div style="margin-bottom: 20px;">
                <p style="color:#666; font-size: 0.9rem; margin-bottom: 5px;"><strong>Estado:</strong> <span id="view-status"></span></p>
                <p style="color:#666; font-size: 0.9rem; margin-bottom: 15px;"><strong>Fecha:</strong> <span id="view-date"></span></p>
                <div style="background: #f9f9f9; padding: 15px; border-radius: 6px; border: 1px solid #eee;">
                    <p id="view-desc" style="white-space: pre-wrap; margin: 0;">Descripci√≥n...</p>
                </div>
            </div>
            <div class="modal-actions" style="display: flex; justify-content: space-between; align-items: center; margin-top: 2rem;">
                <button type="button" class="btn btn-secondary" style="background-color: #fee2e2; color: #b91c1c; border: 1px solid #fecaca;" id="btn-delete-modal">Eliminar Tarea</button>
                <button type="button" class="btn btn-primary" id="btn-edit-modal">‚úèÔ∏è Editar Tarea</button>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        var projectId = /*[[${proyecto.get('id')}]]*/ 0;
        var JWT_TOKEN = /*[[${token}]]*/ '';
        var CURRENT_USER_ID = /*[[${userId}]]*/ 0;
        var API_BASE_URL = 'http://localhost:8080/api';
        
        window.projectId = projectId;
        window.JWT_TOKEN = JWT_TOKEN;
        window.CURRENT_USER_ID = CURRENT_USER_ID;
        window.API_BASE_URL = API_BASE_URL;
        
        async function authFetch(endpoint, options = {}) {
            if (!JWT_TOKEN) return null;
            const headers = { 
                'Content-Type': 'application/json', 
                'Authorization': `Bearer ${JWT_TOKEN}`, 
                ...options.headers 
            };
            return fetch(API_BASE_URL + endpoint, { ...options, headers });
        }
        /*]]>*/
    </script>
    
    <script src="/js/board.js"></script>
    <script src="/js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            if(typeof initNotifications === 'function') initNotifications(); 
        });
    </script>
</body>
</html>
