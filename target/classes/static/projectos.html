<div class="content-area">
  <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
      <h2>Mis Proyectos</h2>
      <button class="btn btn-primary">+ Nuevo Proyecto</button>
  </div>

  <div id="projectsContainer" class="stats-grid">
      <p>Cargando proyectos...</p>
  </div>
</div>
<script>
// AÃ±ade esto al script para cargar proyectos
async function loadProjects() {
const config = await fetch('/config').then(r => r.json());
const token = localStorage.getItem('token');

const res = await fetch(`${config.apiUrl}/proyectos`, {
headers: { 'Authorization': `Bearer ${token}` }
});

if (res.ok) {
const proyectos = await res.json();
const container = document.getElementById('projectsContainer');
container.innerHTML = '';

proyectos.forEach(p => {
  container.innerHTML += `
      <div class="card">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <span style="font-size:0.8rem; color: gray;">Estado: ${p.estado}</span>
      </div>
  `;
});
}
}
// Llama a loadProjects() al inicio
loadProjects();
</script>
