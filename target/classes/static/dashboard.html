<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sprintix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="img/Logo2.png" class="logo-img">
                <span class="brand-name">Sprintix</span>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard.html" class="nav-item active">游늵 Dashboard</a></li>
                <li><a href="/proyectos.html" class="nav-item">游늬 Proyectos</a></li>
                <li><a href="#" onclick="logout()" class="nav-item">游뛁 Salir</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="header">
                <h2 id="pageTitle">Dashboard</h2>
                <div class="user-profile">
                    <span id="userName">Cargando...</span>
                    <div class="avatar" id="userInitial">U</div>
                </div>
            </header>

            <div class="content-area">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Proyectos</h3>
                        <div class="stat-number">12</div>
                    </div>
                    <div class="stat-card">
                        <h3>Tareas</h3>
                        <div class="stat-number" style="color: #f1c40f;">24</div>
                    </div>
                    <div class="stat-card">
                        <h3>Completadas</h3>
                        <div class="stat-number" style="color: #2ecc71;">85%</div>
                    </div>
                </div>

                <div class="card">
                    <h3>Bienvenido al nuevo entorno servidor</h3>
                    <p>Esta p치gina est치 servida por Java Spring Boot y conecta con tu API REST.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // L칩gica com칰n de sesi칩n
        const userStr = localStorage.getItem('user');
        if (!userStr) window.location.href = '/index.html';
        
        const user = JSON.parse(userStr);
        document.getElementById('userName').textContent = user.nombre;
        document.getElementById('userInitial').textContent = user.nombre.charAt(0).toUpperCase();

        function logout() {
            localStorage.clear();
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
