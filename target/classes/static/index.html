<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprintix - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="logo-area" style="justify-content: center; border: none; padding: 0; margin-bottom: 1rem;">
                <img src="img/Logo2.png" alt="Sprintix Logo" style="height: 50px;">
                <span style="font-size: 1.5rem; font-weight: bold; color: var(--primary-color); margin-left: 10px;">Sprintix</span>
            </div>

            <h2 style="text-align: center; color: var(--text-dark); margin-bottom: 0.5rem;">Bienvenido</h2>
            <p style="text-align: center; color: #6B7280; margin-bottom: 2rem;">Inicia sesión para continuar</p>

            <div id="errorMsg" class="error-msg" style="display: none; background-color: #FEE2E2; color: #DC2626; padding: 10px; border-radius: 5px; margin-bottom: 15px; text-align: center;">
                Credenciales incorrectas
            </div>

            <form id="loginForm">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="nombre@empresa.com" required style="width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.375rem;">
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required style="width: 100%; padding: 0.75rem; border: 1px solid #D1D5DB; border-radius: 0.375rem;">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 0.75rem; font-size: 1rem;">
                    Ingresar
                </button>
            </form>

            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
                ¿No tienes cuenta? <a href="#" style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Regístrate</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
