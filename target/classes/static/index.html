<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sprintix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <h2 style="margin-bottom: 1rem; color: var(--primary);">Sprintix</h2>
            <p style="color: #666; margin-bottom: 2rem;">Inicia sesión para continuar</p>
            
            <div id="errorMsg" class="error-msg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="usuario@ejemplo.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
