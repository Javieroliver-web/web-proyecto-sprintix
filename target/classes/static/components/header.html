<header class="header">
    <div class="search-bar">
        <input type="text" placeholder="Buscar..." style="display:none;"> 
    </div>
    
    <div class="header-actions">
        <button class="btn btn-primary" onclick="window.location.href='/proyectos.html'" style="margin-right: 15px;">Crear</button>

        <div class="notification-wrapper">
            <img src="/img/notificationicon.png" class="header-icon" id="btn-notif" alt="Notificaciones" onclick="toggleNotifModal()">
            <span class="badge-count" id="notif-count" style="display: none;">0</span>
            
            <div class="notif-dropdown" id="notif-dropdown">
                <div class="notif-header">
                    <img src="/img/notificationicon.png" style="width: 20px; opacity: 0.7;">
                    <h3>Notificaciones</h3>
                </div>
                <div class="notif-list" id="notif-list">
                    <p style="padding:15px; text-align:center; color:#666;">Cargando...</p>
                </div>
            </div>
        </div>

        <img src="/img/homeicon.png" class="header-icon" style="opacity: 0.5; cursor: not-allowed;">
        
        <div class="user-profile">
            <div class="user-avatar" id="headerUserInitial">U</div>
        </div>
    </div>
</header>
