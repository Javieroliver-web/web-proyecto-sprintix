<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proyecto.get('nombre')} + ' - Tablero'">Tablero</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .logout-link {
            display: flex;
            align-items: center;
            margin-right: 15px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .logout-link:hover {
            opacity: 1;
        }

        .task-card {
            position: relative;
            padding-top: 25px; /* Espacio para que el texto no choque con el bot√≥n */
        }

        /* BOT√ìN ELIMINAR A LA DERECHA */
        .btn-delete-task {
            position: absolute;
            top: 5px;
            right: 5px; /* DERECHA */
            background: none;
            border: none;
            color: #ff4444;
            font-size: 1.4rem;
            line-height: 0.8;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.4;
            transition: all 0.2s;
            padding: 2px 4px;
            border-radius: 4px;
            z-index: 10;
        }

        .btn-delete-task:hover {
            opacity: 1;
            background-color: #ffecec;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="/img/Logo2.png" style="height:40px"></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" class="nav-link"><img src="/img/homeicon.png" style="height:40px"></a></li>
                    <li><a href="/proyectos" class="nav-link active">Proyectos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar"></div>
                <div class="header-actions" style="display: flex; align-items: center;">
                    <a href="/logout" class="logout-link" title="Cerrar sesi√≥n">
                        <img src="/img/exiticon.png" style="height:28px" alt="Salir">
                    </a>
                    
                    <div class="user-profile">
                        <div class="user-avatar" th:text="${usuario != null ? #strings.substring(usuario.nombre,0,1).toUpperCase() : 'U'}">U</div>
                    </div>
                </div>
            </header>
            
            <div class="content-area">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <button class="btn btn-secondary" onclick="location.href='/proyectos'">‚Üê Volver</button>
                        <h2 th:text="${proyecto.get('nombre')}">Nombre Proyecto</h2>
                    </div>
                </div>

                <div class="board-container">
                    <div class="board-column" ondrop="dropTask(event, 'pendiente')" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span>üìã Por hacer</span> 
                            <button class="btn-icon-add" onclick="openTaskModal('pendiente')" title="A√±adir tarea">+</button>
                        </div>
                        <div class="column-content" id="col-pendiente">
                            <div th:each="t : ${tareasPendientes}" class="task-card" draggable="true" 
                                 th:id="'task-' + ${t.get('id')}" th:attr="data-id=${t.get('id')}" ondragstart="drag(event)">
                                
                                <button class="btn-delete-task" 
                                        th:onclick="'deleteTask(event, ' + ${t.get('id')} + ')'"
                                        title="Eliminar tarea">√ó</button>
                                
                                <h4 th:text="${t.get('titulo')}">T√≠tulo</h4>
                                <p th:text="${t.get('descripcion')}">Desc</p>
                                <small th:if="${t.get('fecha_formateada')}" 
                                       th:text="'üìÖ ' + ${t.get('fecha_formateada')}">Fecha</small>
                            </div>
                        </div>
                    </div>

                    <div class="board-column" ondrop="dropTask(event, 'en_progreso')" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span>‚öôÔ∏è En curso</span> 
                            <button class="btn-icon-add" onclick="openTaskModal('en_progreso')" title="A√±adir tarea">+</button>
                        </div>
                        <div class="column-content" id="col-en_progreso">
                            <div th:each="t : ${tareasEnCurso}" class="task-card" draggable="true" 
                                 th:id="'task-' + ${t.get('id')}" th:attr="data-id=${t.get('id')}" ondragstart="drag(event)">
                                
                                <button class="btn-delete-task" 
                                        th:onclick="'deleteTask(event, ' + ${t.get('id')} + ')'"
                                        title="Eliminar tarea">√ó</button>

                                <h4 th:text="${t.get('titulo')}">T√≠tulo</h4>
                                <p th:text="${t.get('descripcion')}">Desc</p>
                                <small th:if="${t.get('fecha_formateada')}" 
                                       th:text="'üìÖ ' + ${t.get('fecha_formateada')}">Fecha</small>
                            </div>
                        </div>
                    </div>

                    <div class="board-column" ondrop="dropTask(event, 'completada')" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span>‚úÖ Listo</span> 
                            <button class="btn-icon-add" onclick="openTaskModal('completada')" title="A√±adir tarea">+</button>
                        </div>
                        <div class="column-content" id="col-completada">
                            <div th:each="t : ${tareasCompletadas}" class="task-card completed" draggable="true" 
                                 th:id="'task-' + ${t.get('id')}" th:attr="data-id=${t.get('id')}" ondragstart="drag(event)">
                                
                                <button class="btn-delete-task" 
                                        th:onclick="'deleteTask(event, ' + ${t.get('id')} + ')'"
                                        title="Eliminar tarea">√ó</button>

                                <h4 th:text="${t.get('titulo')}">T√≠tulo</h4>
                                <p th:text="${t.get('descripcion')}">Desc</p>
                                <small th:if="${t.get('fecha_formateada')}" 
                                       th:text="'üìÖ ' + ${t.get('fecha_formateada')}">Fecha</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ú® Nueva Tarea</h3>
                <button class="close-btn" onclick="closeTaskModal()">√ó</button>
            </div>
            <form id="createTaskForm" style="padding-top: 10px;">
                <input type="hidden" id="t-estado">
                <div class="form-group">
                    <label for="t-titulo">T√≠tulo de la tarea *</label>
                    <input type="text" id="t-titulo" class="form-control" required 
                           placeholder="Ej: Dise√±ar mockup" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="t-desc">Detalles</label>
                    <textarea id="t-desc" class="form-control" rows="3" 
                              placeholder="Describe la tarea..." maxlength="500"></textarea>
                </div>
                <div class="form-group">
                    <label for="t-fecha">Fecha L√≠mite</label>
                    <input type="date" id="t-fecha" class="form-control">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnCrearTarea">A√±adir Tarea</button>
                </div>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        const projectId = /*[[${proyecto.get('id')}]]*/ 0;
        const JWT_TOKEN = /*[[${session.token}]]*/ '';
        const API_BASE_URL = 'http://localhost:8080/api';
        
        async function authFetch(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${JWT_TOKEN}`,
                ...options.headers
            };
            return fetch(API_BASE_URL + endpoint, { ...options, headers });
        }

        async function deleteTask(event, taskId) {
            event.stopPropagation(); 

            if (!confirm('¬øEst√°s seguro de que quieres eliminar esta tarea irreversiblemente?')) {
                return;
            }

            try {
                const response = await authFetch(`/tareas/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const taskElement = document.getElementById(`task-${taskId}`);
                    if (taskElement) {
                        taskElement.remove();
                    }
                } else {
                    alert('No se pudo eliminar la tarea. Int√©ntalo de nuevo.');
                }
            } catch (error) {
                console.error('Error al eliminar tarea:', error);
                alert('Error de conexi√≥n al intentar eliminar la tarea.');
            }
        }
    </script>
    
    <script src="/js/board.js"></script>
</body>
</html>
