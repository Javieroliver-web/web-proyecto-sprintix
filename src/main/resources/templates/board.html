<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${proyecto['nombre']} + ' - Tablero'">Tablero</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Header */
        .logout-link { display: flex; align-items: center; margin-right: 15px; opacity: 0.7; transition: opacity 0.2s; }
        .logout-link:hover { opacity: 1; }

        /* Tareas - Bot√≥n eliminar a la DERECHA */
        .task-card { position: relative; padding-top: 25px; }
        .btn-delete-task {
            position: absolute; top: 5px; right: 5px;
            background: none; border: none; color: #ff4444;
            font-size: 1.4rem; line-height: 0.8; font-weight: bold;
            cursor: pointer; opacity: 0.4; transition: all 0.2s;
            padding: 2px 4px; border-radius: 4px; z-index: 10;
        }
        .btn-delete-task:hover { opacity: 1; background-color: #ffecec; }

        /* Notificaciones */
        .notification-wrapper { position: relative; margin-right: 20px; display: flex; align-items: center; }
        .header-icon { height: 28px; cursor: pointer; opacity: 0.7; transition: opacity 0.2s; }
        .header-icon:hover { opacity: 1; }
        .badge-count { 
            position: absolute; top: -5px; right: -5px; 
            background-color: #e74c3c; color: white; 
            font-size: 0.65rem; padding: 2px 5px; 
            border-radius: 10px; min-width: 16px; 
            text-align: center; font-weight: bold; 
            border: 2px solid #e6e6e6; pointer-events: none; 
        }
        
        .notif-dropdown { 
            display: none; position: absolute; 
            top: 45px; right: -80px; width: 300px; 
            background: white; border: 1px solid #e0e0e0; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            border-radius: 8px; z-index: 2000; 
            flex-direction: column; overflow: hidden; 
        }
        .notif-dropdown.show { display: flex; animation: fadeIn 0.2s ease; }
        .notif-header { 
            padding: 12px 15px; background: #f8f9fa; 
            border-bottom: 1px solid #eee; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .notif-list { max-height: 300px; overflow-y: auto; background: #fff; }
        .notif-item { 
            padding: 12px 15px; border-bottom: 1px solid #f5f5f5; 
            display: flex; justify-content: space-between; align-items: start; 
            transition: background 0.2s;
        }
        .notif-item:hover { background-color: #fafafa; }
        .btn-close-notif { 
            border: none; background: none; 
            color: #ccc; font-size: 1.2rem; 
            cursor: pointer; margin-left: 10px; 
        }
        .btn-close-notif:hover { color: #e74c3c; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="/img/Logo2.png" style="height:40px"></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" class="nav-link"><img src="/img/homeicon.png" style="height:40px"></a></li>
                    <li><a href="/proyectos" class="nav-link active">Proyectos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar"></div>
                <div class="header-actions" style="display: flex; align-items: center;">
                    <a href="/logout" class="logout-link" title="Cerrar sesi√≥n">
                        <img src="/img/exiticon.png" style="height:28px" alt="Salir">
                    </a>
                    <div class="notification-wrapper">
                        <img src="/img/notificationicon.png" class="header-icon" id="btn-notif" onclick="toggleNotifModal()">
                        <span class="badge-count" id="notif-count" style="display: none;">0</span>
                        <div class="notif-dropdown" id="notif-dropdown">
                            <div class="notif-header">
                                <h4 style="margin:0;font-size:0.95rem;">Notificaciones</h4>
                                <a href="#" onclick="markAllAsRead()" style="font-size:0.8rem; color:#3b8ea5;text-decoration:none;">Marcar le√≠das</a>
                            </div>
                            <div class="notif-list" id="notif-list">
                                <p style="padding:15px;text-align:center;color:#666;">Cargando...</p>
                            </div>
                        </div>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar" th:text="${usuario != null ? #strings.substring(usuario['nombre'],0,1).toUpperCase() : 'U'}">U</div>
                    </div>
                </div>
            </header>
            
            <div class="content-area">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <button class="btn btn-secondary" onclick="location.href='/proyectos'">‚Üê Volver</button>
                        <h2 th:text="${proyecto['nombre']}">Nombre Proyecto</h2>
                    </div>
                </div>

                <div class="board-container">
                    <!-- Columna Pendiente -->
                    <div class="board-column" ondrop="dropTask(event, 'pendiente')" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span>üìã Por hacer</span>
                            <button class="btn-icon-add" onclick="openTaskModal('pendiente')">+</button>
                        </div>
                        <div class="column-content" id="col-pendiente">
                            <div th:each="t : ${tareasPendientes}" 
                                 class="task-card" 
                                 draggable="true" 
                                 th:id="'task-' + ${t['id']}" 
                                 th:attr="data-id=${t['id']}" 
                                 ondragstart="drag(event)">
                                <button class="btn-delete-task" th:onclick="'deleteTask(event, ' + ${t['id']} + ')'">√ó</button>
                                <h4 th:text="${t['titulo']}">T√≠tulo</h4>
                                <p th:text="${t['descripcion']}">Descripci√≥n</p>
                                <small th:if="${t['fecha_formateada'] != null and t['fecha_formateada'] != ''}" 
                                       th:text="'üìÖ ' + ${t['fecha_formateada']}"></small>
                            </div>
                            <p th:if="${#lists.isEmpty(tareasPendientes)}" 
                               style="color:#999;padding:20px;text-align:center;">
                                Sin tareas pendientes
                            </p>
                        </div>
                    </div>

                    <!-- Columna En Progreso -->
                    <div class="board-column" ondrop="dropTask(event, 'en_progreso')" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span>‚öôÔ∏è En curso</span>
                            <button class="btn-icon-add" onclick="openTaskModal('en_progreso')">+</button>
                        </div>
                        <div class="column-content" id="col-en_progreso">
                            <div th:each="t : ${tareasEnCurso}" 
                                 class="task-card" 
                                 draggable="true" 
                                 th:id="'task-' + ${t['id']}" 
                                 th:attr="data-id=${t['id']}" 
                                 ondragstart="drag(event)">
                                <button class="btn-delete-task" th:onclick="'deleteTask(event, ' + ${t['id']} + ')'">√ó</button>
                                <h4 th:text="${t['titulo']}">T√≠tulo</h4>
                                <p th:text="${t['descripcion']}">Descripci√≥n</p>
                                <small th:if="${t['fecha_formateada'] != null and t['fecha_formateada'] != ''}" 
                                       th:text="'üìÖ ' + ${t['fecha_formateada']}"></small>
                            </div>
                            <p th:if="${#lists.isEmpty(tareasEnCurso)}" 
                               style="color:#999;padding:20px;text-align:center;">
                                Sin tareas en curso
                            </p>
                        </div>
                    </div>

                    <!-- Columna Completada -->
                    <div class="board-column" ondrop="dropTask(event, 'completada')" ondragover="allowDrop(event)">
                        <div class="column-header">
                            <span>‚úÖ Listo</span>
                            <button class="btn-icon-add" onclick="openTaskModal('completada')">+</button>
                        </div>
                        <div class="column-content" id="col-completada">
                            <div th:each="t : ${tareasCompletadas}" 
                                 class="task-card completed" 
                                 draggable="true" 
                                 th:id="'task-' + ${t['id']}" 
                                 th:attr="data-id=${t['id']}" 
                                 ondragstart="drag(event)">
                                <button class="btn-delete-task" th:onclick="'deleteTask(event, ' + ${t['id']} + ')'">√ó</button>
                                <h4 th:text="${t['titulo']}">T√≠tulo</h4>
                                <p th:text="${t['descripcion']}">Descripci√≥n</p>
                                <small th:if="${t['fecha_formateada'] != null and t['fecha_formateada'] != ''}" 
                                       th:text="'üìÖ ' + ${t['fecha_formateada']}"></small>
                            </div>
                            <p th:if="${#lists.isEmpty(tareasCompletadas)}" 
                               style="color:#999;padding:20px;text-align:center;">
                                Sin tareas completadas
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal Crear Tarea -->
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ú® Nueva Tarea</h3>
                <button class="close-btn" onclick="closeTaskModal()">√ó</button>
            </div>
            <form id="createTaskForm" style="padding-top: 10px;">
                <input type="hidden" id="t-estado">
                <div class="form-group">
                    <label>T√≠tulo *</label>
                    <input type="text" id="t-titulo" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Detalles</label>
                    <textarea id="t-desc" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Fecha L√≠mite</label>
                    <input type="date" id="t-fecha" class="form-control">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Variables Globales Inyectadas -->
    <script th:inline="javascript">
        // Variables globales para JavaScript
        const projectId = /*[[${proyecto['id']}]]*/ 0;
        const JWT_TOKEN = /*[[${session.token}]]*/ '';
        const CURRENT_USER_ID = /*[[${usuario.get('id')}]]*/ 0;
        const API_BASE_URL = 'http://localhost:8080/api';
        
        console.log('üîß Variables globales cargadas:');
        console.log('   - Project ID:', projectId);
        console.log('   - User ID:', CURRENT_USER_ID);
        console.log('   - Token:', JWT_TOKEN ? 'Presente (longitud: ' + JWT_TOKEN.length + ')' : 'Ausente');
        console.log('   - API URL:', API_BASE_URL);
    </script>
    
    <!-- Scripts -->
    <script src="/js/board.js"></script>
    <script src="/js/notifications.js"></script>
</body>
</html>
