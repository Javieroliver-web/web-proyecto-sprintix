<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Sprintix</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .logout-link {
        display: flex;
        align-items: center;
        margin-right: 15px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .logout-link:hover {
        opacity: 1;
      }
      .notification-wrapper {
        position: relative;
        margin-right: 20px;
        display: flex;
        align-items: center;
      }
      .header-icon {
        height: 28px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .header-icon:hover {
        opacity: 1;
      }
      .badge-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background-color: #e74c3c;
        color: white;
        font-size: 0.65rem;
        padding: 2px 5px;
        border-radius: 10px;
        min-width: 16px;
        text-align: center;
        font-weight: bold;
        border: 2px solid #e6e6e6;
        pointer-events: none;
      }
      .notif-dropdown {
        display: none;
        position: absolute;
        top: 45px;
        right: -80px;
        width: 300px;
        background: white;
        border: 1px solid #e0e0e0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        border-radius: 8px;
        z-index: 2000;
        flex-direction: column;
        overflow: hidden;
      }
      .notif-dropdown.show {
        display: flex;
        animation: fadeIn 0.2s ease;
      }
      .notif-header {
        padding: 12px 15px;
        background: #f8f9fa;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .notif-header h4 {
        margin: 0;
        font-size: 0.95rem;
        color: #444;
      }
      .link-mark-read {
        font-size: 0.8rem;
        color: var(--primary-color);
        cursor: pointer;
        text-decoration: none;
      }
      .notif-list {
        max-height: 300px;
        overflow-y: auto;
        background: #fff;
      }
      .notif-item {
        padding: 12px 15px;
        border-bottom: 1px solid #f5f5f5;
        display: flex;
        justify-content: space-between;
        align-items: start;
        transition: background 0.2s;
      }
      .notif-item:hover {
        background-color: #fafafa;
      }
      .btn-close-notif {
        border: none;
        background: none;
        color: #ccc;
        font-size: 1.2rem;
        cursor: pointer;
        line-height: 1;
        margin-left: 10px;
      }
      .btn-close-notif:hover {
        color: #e74c3c;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="/img/Logo2.png" style="height: 40px" />
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="/dashboard" class="nav-link active"
                ><img src="/img/homeicon.png" style="height: 40px"
              /></a>
            </li>
            <li><a href="/proyectos" class="nav-link">Proyectos</a></li>
          </ul>
        </nav>
      </aside>

      <main class="main-content">
        <header class="header">
          <div class="search-bar"></div>
          <div
            class="header-actions"
            style="display: flex; align-items: center"
          >
            <a href="/logout" class="logout-link" title="Cerrar sesiÃ³n">
              <img src="/img/exiticon.png" style="height: 28px" alt="Salir" />
            </a>

            <div class="notification-wrapper">
              <img
                src="/img/notificationicon.png"
                class="header-icon"
                id="btn-notif"
                onclick="toggleNotifModal()"
              />
              <span class="badge-count" id="notif-count" style="display: none"
                >0</span
              >
              <div class="notif-dropdown" id="notif-dropdown">
                <div class="notif-header">
                  <h4>Notificaciones</h4>
                  <a class="link-mark-read" onclick="markAllAsRead()"
                    >Marcar leÃ­das</a
                  >
                </div>
                <div class="notif-list" id="notif-list">
                  <p style="padding: 15px; text-align: center; color: #666">
                    Cargando...
                  </p>
                </div>
              </div>
            </div>

            <div class="user-profile">
              <div
                class="user-avatar"
                th:text="${usuario != null ? #strings.substring(usuario.nombre,0,1).toUpperCase() : 'U'}"
              >
                U
              </div>
            </div>
          </div>
        </header>

        <div class="content-area">
          <h2 class="section-title">Resumen</h2>
          <div
            class="stats-row"
            style="display: flex; gap: 20px; margin-bottom: 2rem"
          >
            <div
              class="stat-box"
              style="
                background: white;
                padding: 15px;
                border-radius: 8px;
                flex: 1;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              "
            >
              <h3
                style="margin: 0; font-size: 2rem; color: var(--primary-color)"
                th:text="${stats.tareasPendientes}"
              >
                0
              </h3>
              <span style="color: #666">Tareas Pendientes</span>
            </div>
            <div
              class="stat-box"
              style="
                background: white;
                padding: 15px;
                border-radius: 8px;
                flex: 1;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
              "
            >
              <h3
                style="margin: 0; font-size: 2rem; color: var(--primary-color)"
                th:text="${stats.proyectosActivos}"
              >
                0
              </h3>
              <span style="color: #666">Proyectos Activos</span>
            </div>
          </div>

          <h2 class="section-title">Proyectos recientes</h2>
          <div class="rec-grid">
            <div
              class="rec-card"
              th:each="p : ${stats.ultimosProyectos}"
              th:onclick="'window.location.href=\'/board?id=' + ${p.id} + '\''"
            >
              <h3 th:text="${p.nombre}">Nombre Proyecto</h3>
              <span
                style="font-size: 0.8rem; opacity: 0.8"
                th:text="${p.fecha_inicio}"
                >Fecha</span
              >
            </div>
            <p
              th:if="${#lists.isEmpty(stats.ultimosProyectos)}"
              style="color: #777"
            >
              No hay proyectos recientes
            </p>
          </div>

          <div class="tabs-header">
            <button class="tab-link active">PrÃ³ximas Tareas</button>
          </div>
          <div class="task-list">
            <div class="task-row" th:each="t : ${stats.tareasProximas}">
              <span class="task-title" th:text="${t.titulo}">Tarea</span>

              <span
                style="font-size: 0.85rem; color: #666; margin-right: 15px"
                th:if="${t.fecha_formateada != ''}"
                th:text="${t.fecha_formateada}"
                >00-00-0000</span
              >

              <div class="task-meta">
                <span class="badge" th:text="${t.estado}">Estado</span>
              </div>
            </div>
            <p
              th:if="${#lists.isEmpty(stats.tareasProximas)}"
              style="color: #777"
            >
              Â¡EstÃ¡s al dÃ­a!
            </p>
          </div>
        </div>
      </main>
    </div>

    <script th:inline="javascript">
      // Variables globales para JS
      const JWT_TOKEN = /*[[${token}]]*/ "";
      const CURRENT_USER_ID = /*[[${userId}]]*/ 0;
      const API_BASE_URL = "http://localhost:8080/api";

      // Exponerlas a window para que notifications.js las vea
      window.JWT_TOKEN = JWT_TOKEN;
      window.CURRENT_USER_ID = CURRENT_USER_ID;
      window.API_BASE_URL = API_BASE_URL;
    </script>

    <script src="/js/notifications.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (typeof initNotifications === "function") {
          console.log("ðŸ”” Inicializando notificaciones en Dashboard...");
          initNotifications();
        }
      });
    </script>
  </body>
</html>
