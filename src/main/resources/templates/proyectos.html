<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos - Sprintix</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Header */
        .logout-link { display: flex; align-items: center; margin-right: 15px; opacity: 0.7; transition: opacity 0.2s; }
        .logout-link:hover { opacity: 1; }

        /* Notificaciones */
        .notification-wrapper { position: relative; margin-right: 20px; display: flex; align-items: center; }
        .header-icon { height: 28px; cursor: pointer; opacity: 0.7; transition: opacity 0.2s; }
        .header-icon:hover { opacity: 1; }
        .badge-count { position: absolute; top: -5px; right: -5px; background-color: #e74c3c; color: white; font-size: 0.65rem; padding: 2px 5px; border-radius: 10px; min-width: 16px; text-align: center; font-weight: bold; border: 2px solid #e6e6e6; pointer-events: none; }
        .notif-dropdown { display: none; position: absolute; top: 45px; right: -80px; width: 300px; background: white; border: 1px solid #e0e0e0; box-shadow: 0 10px 30px rgba(0,0,0,0.15); border-radius: 8px; z-index: 2000; flex-direction: column; overflow: hidden; }
        .notif-dropdown.show { display: flex; animation: fadeIn 0.2s ease; }
        .notif-header { padding: 12px 15px; background: #f8f9fa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .notif-list { max-height: 300px; overflow-y: auto; background: #fff; }
        .notif-item { padding: 12px 15px; border-bottom: 1px solid #f5f5f5; display: flex; justify-content: space-between; align-items: start; }
        .btn-close-notif { border: none; background: none; color: #ccc; cursor: pointer; margin-left: 10px; }

        /* Borrar Proyecto */
        .project-card { position: relative; }
        .btn-delete-project { position: absolute; top: 10px; right: 10px; background-color: rgba(0,0,0,0.2); border: none; color: white; width: 24px; height: 24px; border-radius: 50%; font-size: 1.2rem; line-height: 1; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; z-index: 10; }
        .btn-delete-project:hover { background-color: #ff4444; transform: scale(1.1); }
        @keyframes fadeIn { from { opacity:0; transform:translateY(-5px); } to { opacity:1; transform:translateY(0); } }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header"><img src="/img/Logo2.png" style="height:40px"></div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/dashboard" class="nav-link"><img src="/img/homeicon.png" style="height:40px"></a></li>
                    <li><a href="/proyectos" class="nav-link active">Proyectos</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar"></div>
                <div class="header-actions" style="display: flex; align-items: center;">
                    <a href="/logout" class="logout-link" title="Cerrar sesiÃ³n">
                        <img src="/img/exiticon.png" style="height:28px" alt="Salir">
                    </a>
                    <div class="notification-wrapper">
                        <img src="/img/notificationicon.png" class="header-icon" id="btn-notif" onclick="toggleNotifModal()">
                        <span class="badge-count" id="notif-count" style="display: none;">0</span>
                        <div class="notif-dropdown" id="notif-dropdown">
                            <div class="notif-header">
                                <h4>Notificaciones</h4>
                                <a href="#" onclick="markAllAsRead()" style="font-size:0.8rem; color:#3b8ea5;">Marcar leÃ­das</a>
                            </div>
                            <div class="notif-list" id="notif-list"></div>
                        </div>
                    </div>
                    <div class="user-profile">
                        <div class="user-avatar" th:text="${usuario != null ? #strings.substring(usuario['nombre'],0,1).toUpperCase() : 'U'}">U</div>
                    </div>
                </div>
            </header>
            
            <div class="content-area">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2>Mis Proyectos</h2>
                    <button class="btn btn-primary" onclick="openProjectModal()">+ Crear Proyecto</button>
                </div>

                <div class="projects-grid">
                    <div class="project-card" th:each="p : ${proyectos}" th:onclick="'window.location.href=\'/board?id=' + ${p.get('id')} + '\''">
                        <button class="btn-delete-project" th:onclick="'deleteProject(event, ' + ${p.get('id')} + ')'">Ã—</button>
                        <h3 th:text="${p.get('nombre')}">Nombre</h3>
                        <p style="color: #e0f7fa; font-size: 0.9rem; margin: 10px 0;" th:text="${p.get('descripcion')}">Desc</p>
                        <div style="margin-top: auto; font-size: 0.8rem;">Estado: <strong th:text="${p.get('estado')}">Activo</strong></div>
                    </div>
                    <div th:if="${#lists.isEmpty(proyectos)}" class="empty-state" style="grid-column: 1/-1; text-align:center; color:#666; padding: 3rem;">
                        <p>ðŸ“‚ No hay proyectos</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h3>ðŸ“‚ Nuevo Proyecto</h3><button class="close-btn" onclick="closeTaskModal()">Ã—</button></div>
            <form id="createProjectForm" style="padding-top: 10px;">
                <div class="form-group"><label>Nombre</label><input type="text" id="p-nombre" class="form-control" required></div>
                <div class="form-group"><label>DescripciÃ³n</label><textarea id="p-desc" class="form-control" rows="3"></textarea></div>
                <div class="row-grid">
                    <div class="form-group"><label>Fecha Inicio</label><input type="date" id="p-inicio" class="form-control" required></div>
                    <div class="form-group"><label>Fecha Fin</label><input type="date" id="p-fin" class="form-control"></div>
                </div>
                <div class="modal-actions"><button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancelar</button><button type="submit" class="btn btn-primary">Crear</button></div>
            </form>
        </div>
    </div>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Definimos variables en window para que sean accesibles globalmente
        window.JWT_TOKEN = /*[[${token}]]*/ '';
        window.CURRENT_USER_ID = /*[[${userId}]]*/ 0;
        window.API_BASE_URL = 'http://localhost:8080/api';

        // FunciÃ³n de fetch autenticado disponible para todos los scripts
        window.authFetch = async function(endpoint, options = {}) {
            const headers = { 
                'Content-Type': 'application/json', 
                'Authorization': `Bearer ${window.JWT_TOKEN}`, 
                ...options.headers 
            };
            return fetch(window.API_BASE_URL + endpoint, { ...options, headers });
        };
        /*]]>*/
    </script>

    <script src="/js/proyectos.js"></script> <script src="/js/notifications.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initNotifications === 'function') {
                initNotifications();
            }
        });
    </script>
</body>
</html>
