<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sprintix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-layout">
        <div id="sidebar-container"></div>
        <main class="main-content">
            <div id="header-container"></div>
            
            <div class="content-area">
                <h1>Bienvenido a Sprintix</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Mis Proyectos</h3>
                        <div class="stat-number" id="stat-proyectos">-</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script>
        // LÃ³gica inline simple para dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            const res = await authFetch('/proyectos');
            if(res.ok) {
                const data = await res.json();
                document.getElementById('stat-proyectos').innerText = data.length;
            }
        });
    </script>
</body>
</html>
