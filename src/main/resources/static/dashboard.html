<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sprintix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-layout">
        <div id="sidebar-container"></div>
        <main class="main-content">
            <div id="header-container"></div>
            
            <div class="content-area">
                <h2 class="section-title">Resumen</h2>
                <div class="stats-row" style="display: flex; gap: 20px; margin-bottom: 2rem;">
                    <div class="stat-box" style="background: white; padding: 15px; border-radius: 8px; flex: 1; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                        <h3 style="margin:0; font-size: 2rem; color: var(--primary-color);" id="stat-pendientes">0</h3>
                        <span style="color: #666;">Tareas Pendientes</span>
                    </div>
                    <div class="stat-box" style="background: white; padding: 15px; border-radius: 8px; flex: 1; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                        <h3 style="margin:0; font-size: 2rem; color: var(--primary-color);" id="stat-proyectos">0</h3>
                        <span style="color: #666;">Proyectos Activos</span>
                    </div>
                </div>

                <h2 class="section-title">Proyectos recientes</h2>
                <div id="recContainer" class="rec-grid">
                    <p>Cargando...</p>
                </div>

                <div class="tabs-header">
                    <button class="tab-link active">Próximas Tareas</button>
                </div>
                
                <div class="subheader" style="color: #468696; margin-bottom: 1rem; font-size: 0.9rem;">
                    Asignadas a mí
                </div>

                <div id="taskList" class="task-list">
                    <p>Cargando tareas...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
