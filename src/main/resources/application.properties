# Configuración del servidor web
server.port=8081
spring.application.name=sprintix-web

# URL de la API (configurable por entorno)
api.base.url=${API_URL_BACKEND:http://localhost:8080/api}
api.public.url=${API_URL_PUBLIC:http://localhost:8080/api}

# Configuración de páginas de error
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Configuración de sesión
server.servlet.session.timeout=1h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# Logging
logging.level.root=INFO
logging.level.com.sprintix=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n